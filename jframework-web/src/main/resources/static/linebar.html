<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="echart/dist/echarts.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    var o = null;
    $.ajax({
        url: '/echart/linebar',
        dataType: 'json',
        async: false,
        success: function(d){
            o = d;
        }
    });
    // 路径配置
    require.config({
        paths: {
            echarts: 'echart/dist'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/line',
            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));


            // 为echarts对象加载数据
            myChart.setOption(o);
        }
    );
</script>
</body>
